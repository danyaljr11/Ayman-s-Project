<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script defer src="/static/js/scripts.js"></script>
    <script>document.cookie = `csrftoken={{ csrf_token }}`;</script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Request Management System</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Only show logout button if user is logged in -->
            <li class="nav-item">
                <a id="logout-button" class="nav-link" href="#" style="display: none;">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    // Ensure the logout button appears if the user is logged in
    document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logout-button");
        if (localStorage.getItem("access_token")) {
            logoutButton.style.display = "block";
            logoutButton.addEventListener("click", logout);
        }
    });
</script>

    </header>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Request Management System</p>
    </footer>
</body>
</html>
